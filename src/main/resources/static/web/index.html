<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <title>Proyecto Futbol</title>
</head>
<body >
    <main id="app" class="d-flex justify-content-around">
        <div class="contenedorImgIndex d-flex align-items-end justify-content-center">        
            <img src="./img/imagen-inicio.png" alt="Jugador de futbol en juego">
        </div>
        <form class="form d-flex flex-column align-items-center justify-content-center">
            <h2>Soccer League</h2>
            <div class="btnGroup d-grid gap-2 col-6 mx-auto">
                <button type="button" @click="inicioSesionA" class="btn btn-success btn-lg">Iniciar Sesion</button>
                <button type="button" @click="registroA" class="btn btn-warning btn-lg">Registrarse</button>
            </div>            
            <div class="inicioSesion" v-show="inicioSesion">
                <div class="contenedorInput">
                    <label for="exampleFormControlInput1" class="form-label m-2">Email</label>
                    <input type="email" v-model="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                </div>
                <div class="contenedorInput">
                    <label for="exampleFormControlInput1" class="form-label m-2">Contraseña</label>
                    <input type="password" v-model="password" class="form-control" id="exampleFormControlInput2" placeholder="Password" required>
                </div>
                <button type="button" class="btn btn-success">Ingresar</button>
            </div>
            <div class="registro" v-show="registro">
                <div class="contenedorInput">
                    <label for="exampleFormControlInput1" class="form-label m-2">Nombre</label>
                    <input type="text" v-model="firstName" class="form-control" id="exampleFormControlInput3" placeholder="Nombre" required>
                </div>
                <div class="contenedorInput">
                    <label for="exampleFormControlInput1" class="form-label m-2">Apellido</label>
                    <input type="text" v-model="lastName" class="form-control" id="exampleFormControlInput4" placeholder="Apellido" required>
                </div>
                <div class="contenedorInput">
                    <label for="exampleFormControlInput1" class="form-label m-2">Email</label>
                    <input type="email" v-model="email" class="form-control" id="exampleFormControlInput5" placeholder="Password" required>
                </div>
                <div class="contenedorInput">
                    <label for="exampleFormControlInput1" class="form-label m-2">Contraseña</label>
                    <input type="password" v-model="password" class="form-control" id="exampleFormControlInput6" placeholder="Password" required>
                </div>
                <button type="button" class="btn btn-success">Ingresar</button>
            </div>
        </form>
    </main>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/index.js"></script>
</body>
</html>
