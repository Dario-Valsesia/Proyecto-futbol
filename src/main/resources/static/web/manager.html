<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/adminStyle.css">
    <title>Proyecto Fútbol Admin</title>
</head>
    <body class="body_background text-white">
        <main class="d-flex flex-column align-items-center" id="app">
            <h1 class="col-6 text-center mt-5">Panel de Administrador</h1>
            <form class="d-flex flex-column p-3 rounded col-8 col-md-4 col-lg-3 mt-5 gray_background border borde_celeste">
                <label for="email">Email:</label>
                <input v-model="email" type="email" id="email">
                <label for="password" class="mt-3">Contraseña:</label>
                <input v-model="contraseña" type="password" id="password">
                <button @click.prevent="verificarAdmin()" class="mt-4 rounded">Ingresar</button>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="./scripts/manager.js"></script>
    </body>
</html>
